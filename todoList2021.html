<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 TodoList</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a340a3bb10.js" crossorigin="anonymous"></script>
    <script defer src="todoList2021.js"></script>
    <link rel="stylesheet" href="todoList2021.css">
</head>

<body>
    
    <header class="header">
        <h1>ES6 TodoList</h1>
    </header>
    <form>
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">
            <i class="fas fa-space-shuttle"></i>
        </button>
        <div class="select">
            <select name="list-filter" class="list-filter">
                <option value="all">ALL</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    
</body>

</html>
