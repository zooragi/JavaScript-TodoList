<!DOCTYPE html>
<html>
    <head lang="ko">
        <meta charset="utf-8">
        <link rel="stylesheet" href="todolist.css">
    </head>
    <body>
        <div class="App-entire">
            <header id="main-title"><h1>Todo App</h1></header>
            <div class="App-body">
                <input type="text" id="input-text" placeholder="text input.....">
                <div class="App-list">
                    <ul id="full-list"></ul>
                </div>
            </div>
            <footer>
                <div>
                    <button id="entire-checked" class="footer-button">전체 선택</button>
                    <button id="entire-checked-clear" class="footer-button">전체 해제</button>
                    <button id="entire-delete" class="footer-button">전체 삭제</button>
                </div>
                <div>
                    <button id="checked-list" class="footer-button">선택된것</button>
                    <button id="not-checked" class="footer-button">선택 안된것</button>
                    <button id="all-list" class="footer-button">모두보기</button>
                </div>

            </footer>
        </div>
    </body>
    <script src="todolist.js"></script>
</html>
